
<div class="text-center searchbox" >
    <input type="text" ng-model="query" placeholder="CÄƒutare..."/>
</div>

<div>
    <div class="row">
        <div class="col-xs-6 col-md-4" ng-repeat="art in artwork | filter:query">
            <a href="#/artwork/{{ art.id }}" class="thumbnail">
                <img src="style/images/artwork/thumb/{{ art.id }}.JPG" alt="thumb" onError="this.src='style/images/artwork/thumb/default.png'">
                <div class="caption">
                    <h3>{{ art.name }}</h3>
                    <p><i>{{ art.author }}</i></p>
                </div>
            </a>
        </div>
    </div>
</div>
