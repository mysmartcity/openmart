<div>
    <div class="header1">
        <img src="style/images/Design-01.jpg" alt="MArT" class="img-responsive"/>
        <ul class="navbar">
            <li><a href="">Galerie</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Despre</a></li>
        </ul>
    </div>

    <div class="pull-right">
        <input ng-model="query" class="form-control" style="max-width: 300px">
    </div>

    <h1>Galerie:</h1>


    <div class="row">
        <div class="col-xs-6 col-md-4" ng-repeat="art in artwork | filter:query">
            <a href="#/artwork/{{ art.id }}" class="thumbnail">
                <img src="style/images/artwork/thumb/{{ art.id }}.JPG" alt="thumb" onError="this.src='style/images/artwork/thumb/default.jpg'">
                <div class="caption">
                    <h3>{{ art.name }}</h3>
                    <p>{{ art.author }}</p>
                </div>
            </a>
        </div>
        ...
    </div>
</div>
